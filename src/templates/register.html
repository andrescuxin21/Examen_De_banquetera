<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tu Banquetera Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('static/images/salon-bodas-borroso-abstracto.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f7f3e9; /* Color café claro para el fondo de la tarjeta */
            width: 350px;
            max-width: 90%;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #5d4739; /* Color café oscuro para las etiquetas */
        }

        .form-control {
            border-color: #5d4739; /* Color café oscuro para el borde de los campos de formulario */
        }

        .btn-primary {
            background-color: #5d4739; /* Color café oscuro para el botón principal */
            border-color: #5d4739;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #3c2e23; /* Color café más oscuro al pasar el ratón */
            border-color: #3c2e23;
        }
    </style>
</head>
<body>
    <main>
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card shadow">
                <div class="card-body">
                    <form action="/register" method="post">
                        <h3 class="text-center mb-4">Registro - Tu Banquetera Personal</h3>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
